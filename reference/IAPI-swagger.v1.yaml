    title: DeactivateMethodRequest
  DeactivateMethodResponse:
    type: object
    title: DeactivateMethodResponse
  ErrorData:
    type: object
    properties:
      data:
        type: object
      wrapperName:
        type: string
    title: ErrorData
  GetActivationCodeRequest:
    type: object
    required:
      - muid
    properties:
      activationType:
        type: string
        example: FULL
        allowEmptyValue: true
        enum:
          - FULL
          - CONFIRM
      muid:
        type: string
        example: cg2t1
        allowEmptyValue: false
      tenant:
        type: string
        example: Monet+
        allowEmptyValue: true
    title: GetActivationCodeRequest
  GetActivationCodeResponse:
    type: object
    properties:
      code:
        type: string
        example: 240537
        allowEmptyValue: false
      qrData:
        type: string
        format: byte
        example: UVI1fDF8QTAzNDk0QkV8Y2cydDFAbW9uZXRwbHVzLmN6fDIzNzQyMQ==
        allowEmptyValue: false
      userId:
        type: string
        example: cg2t1@monetplus.cz
        allowEmptyValue: false
    title: GetActivationCodeResponse
  GetMethodInfoRequest:
    type: object
    required:
      - methodTypes
      - muid
    properties:
