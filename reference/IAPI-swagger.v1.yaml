definitions:
  ActivateInstanceRequest:
    type: object
    required:
      - instanceId
      - methodType
      - muid
    properties:
      instanceId:
        type: string
        example: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa'
        allowEmptyValue: false
      methodType:
        type: string
        example: PASSWORD
        allowEmptyValue: false
        enum:
          - PASSWORD
          - ACTIVATION_CODE
          - SMS
          - CM
      muid:
        type: string
        example: cg2t1
        allowEmptyValue: false
      tenant:
        type: string
        example: Monet+
        allowEmptyValue: true
    title: ActivateInstanceRequest
  ActivateInstanceResponse:
    type: object
    properties:
      instanceInfo:
        type: object
        properties:
          instanceId: string
          state: string
          instanceName: string
        example:
          value:
            instanceId: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa'
            state: ACTIVE
            instanceName: Swagger instance test name
        allowEmptyValue: false
    title: ActivateInstanceResponse
  ActivateMethodRequest:
    type: object
    required:
      - methodType
      - muid
    properties:
      methodSpecific:
        type: object
        example:
          algType: 2
        allowEmptyValue: true
      methodType:
        type: string
        example: PASSWORD
        allowEmptyValue: false
        enum:
          - PASSWORD
          - ACTIVATION_CODE
          - SMS
          - CM
      muid:
        type: string
        example: cg2t1
        allowEmptyValue: false
      tenant:
        type: string
        example: Monet+
        allowEmptyValue: true
    title: ActivateMethodRequest
  ActivateMethodResponse:
    type: object
    properties:
      methodSpecific:
        type: string
        example:
          algType: 2
          salt: 5dpn/LfE8uoVqoTc+v5ujE1ftnVxhtJ0GkCPZQr37pY=
        allowEmptyValue: false
    title: ActivateMethodResponse
  BlockInstanceRequest:
    type: object
    required:
      - instanceId
      - methodType
      - muid
    properties:
      instanceId:
        type: string
        example: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa'
        allowEmptyValue: false
      methodType:
        type: string
        example: PASSWORD
        allowEmptyValue: false
        enum:
          - PASSWORD
          - ACTIVATION_CODE
          - SMS
          - CM
      muid:
        type: string
        example: cg2t1
        allowEmptyValue: false
      tenant:
        type: string
        example: Monet+
        allowEmptyValue: true
    title: BlockInstanceRequest
  BlockInstanceResponse:
    type: object
    title: BlockInstanceResponse
  BlockMethodRequest:
    type: object
    required:
      - methodType
      - muid
    properties:
      methodType:
        type: string
        example: PASSWORD
        allowEmptyValue: false
        enum:
          - PASSWORD
          - ACTIVATION_CODE
          - SMS
          - CM
      muid:
        type: string
        example: cg2t1
        allowEmptyValue: false
      tenant:
        type: string
        example: Monet+
        allowEmptyValue: true
    title: BlockMethodRequest
  BlockMethodResponse:
    type: object
    title: BlockMethodResponse
  CancelTransactionRequest:
    type: object
    required:
      - caseId
    properties:
      caseId:
        type: string
        format: byte
        example: 41QHE14SDOdId+d+g9isQVRgpkPKRRAoYWcaLVt//BdW4VjjSf0QfEmMMPzRGo6wl1TCcx5GUtGFr8sfh315Tuj4AT/ea4sSyv9z7Tgklo2RhV9zMhDOh7bBI5vp+uPf
        allowEmptyValue: false
      muid:
        type: string
        example: cg2t1
        description: it is empty for the case of an anonymous transaction
        allowEmptyValue: true
      reason:
        type: string
        example: SWAGGER test
        allowEmptyValue: true
    title: CancelTransactionRequest
  CancelTransactionResponse:
    type: object
    title: CancelTransactionResponse
  Chap:
    type: object
    required:
      - authProtocol
      - challenge
      - response
      - username
    properties:
      authProtocol:
        type: integer
        format: int64
        example: 1
        allowEmptyValue: false
      challenge:
        type: string
        format: byte
        example: MzM5MjA1
        allowEmptyValue: false
      response:
        type: string
        format: byte
        example: MzM5MjA1
        allowEmptyValue: false
      username:
        type: string
        example: cg2t1
        allowEmptyValue: false
    title: Chap
  DeactivateInstanceRequest:
    type: object
    required:
