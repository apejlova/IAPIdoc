        allowEmptyValue: true
    title: GetMethodInfoRequest
  GetMethodInfoResponse:
    type: object
    properties:
      methodInfo:
        type: array
        example:
          - methodType: PASSWORD
            state: ACTIVE
            activeInstances: 1
            instances:
              - instanceId: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa'
                state: ACTIVE
                instanceName: Swagger instance test name
              - instanceId: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwb'
                state: INITIATED
                instanceName: Swagger instance test name 2
            failedAttempts: 0
            remainingAttempts: 3
        allowEmptyValue: false
