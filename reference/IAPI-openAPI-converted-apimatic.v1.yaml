    InitiateInstanceRequest:
      title: InitiateInstanceRequest
      required:
        - methodType
        - muid
      type: object
      properties:
        methodSpecific:
          type: object
          description: depends on MethodType
          example:
            value: BRS2IIsHA/vX+burYewoRgi+DMXvOb+wabBiUMtNNPM=
