components:
  schemas:
    Type:
      title: Type
      enum:
        - PIN
        - NO_PIN
        - ALT_SECRET
        - INFORMATION_MESSAGE
      type: string
      description: for CM only
    State1:
      title: State1
      enum:
        - INITIATED
        - LOADED
        - EXPIRED
        - AUTHORIZED
        - FAILED
        - CANCELED
      type: string
    State:
      title: State
      enum:
        - ACTIVE
        - BLOCKED_MAN
        - BLOCKED_USAGE_TEMP
        - BLOCKED_USAGE_PERM
        - DEACTIVATED
      type: string
    OperationType:
      title: OperationType
      enum:
        - AUTHENTICATION
        - AUTHORIZATION
      type: string
    OfflineChallenge:
      title: OfflineChallenge
      enum:
        - QR
        - NONE
        - QR_NONE
      type: string
    MethodType10:
      title: MethodType10
      enum:
        - PASSWORD
        - SMS
        - CM
      type: string
    MethodType:
      title: MethodType
      enum:
        - PASSWORD
        - ACTIVATION_CODE
        - SMS
        - CM
        - SPNEGO
        - TLS_CLIENT
      type: string
    AuthorizationFlow:
      title: AuthorizationFlow
      enum:
        - ONLINE
        - OFFLINE
        - ONLINE_OFFLINE
      type: string
    VerifyTransactionResponse:
      title: VerifyTransactionResponse
      type: object
      properties:
        instanceInfo:
          type: string
          example: |-
            {

              "instanceId": "PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa",

              "state": "ACTIVE",

              "instanceName": "Swagger instance test name",

              "lastAccess": "2018-07-13T09:28:01Z"

            }
    VerifyTransactionRequest:
      title: VerifyTransactionRequest
      required:
        - caseId
        - methodType
        - muid
      type: object
      properties:
        caseId:
          type: string
          description: it is get from /initiateTransaction response
          example: 41QHE14SDOdId+d+g9isQVRgpkPKRRAoYWcaLVt//BdW4VjjSf0QfEmMMPzRGo6wl1TCcx5GUtGFr8sfh315Tuj4AT/ea4sSyv9z7Tgklo2RhV9zMhDOh7bBI5vp+uPf
        chap:
          $ref: '#/components/schemas/Chap'
        code:
          type: string
          description: it is computed from /initiateTransaction response
          example: kuxejDzuNbSh1z6VGzYqo7Bv90IpfRavzGfxBYN9yl6D549zaSawq6+Cb0RDQLUz+vpFCgPBMHs73AQO1TpkVCACO/XiDfAf6P2ad61pPlXN02+L6fARtxXcOqowuM5AdPQioV4Byo1/guSjsT/BGNL0MpIjw5NgMtpB5NNw24+2PYx+8lzZM25NPTNaylTJNXBiCL3kBV/p68hc2p4EDzSSRjgA0uTH1oNMIqyNXXPOFGCKU9RSylrBnwLpCUkq
        methodType:
          $ref: '#/components/schemas/MethodType'
        muid:
          type: string
          example: cg2t1
        tenant:
          type: string
          example: Monet+
    UnblockMethodRequest:
      title: UnblockMethodRequest
      required:
        - methodType
        - muid
      type: object
      properties:
        methodType:
          $ref: '#/components/schemas/MethodType'
        muid:
          type: string
          example: cg2t1
        tenant:
          type: string
          example: Monet+
    UnblockInstanceRequest:
      title: UnblockInstanceRequest
      required:
        - instanceId
        - methodType
        - muid
      type: object
      properties:
        instanceId:
          type: string
          example: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa'
        methodType:
          $ref: '#/components/schemas/MethodType'
        muid:
          type: string
          example: cg2t1
        tenant:
          type: string
          example: Monet+
    TransactionData:
      title: TransactionData
      required:
        - data
        - locale
        - template
      type: object
      properties:
        data:
          type: string
          example: 
        locale:
          type: string
          description: ISO 639-1
          example: cs
        template:
          type: string
          example: AUTHENTICATION
      description: "it depends on methodType (for SMS and CM is required, for PWD isn't"
    SetInstancePropertyRequest:
      title: SetInstancePropertyRequest
      required:
        - instanceId
        - methodType
        - muid
      type: object
      properties:
        instanceId:
          type: string
          example: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa'
        methodType:
          $ref: '#/components/schemas/MethodType'
        muid:
          type: string
          example: cg2t1
        name:
          type: string
          example: Swagger instance test name
        tenant:
          type: string
          example: Monet+
        validTo:
          type: string
          format: date-time
          example: '2018-07-13T09:28:01Z'
    Result:
      title: Result
      type: object
      properties:
        code:
          type: integer
          format: int32
        errorSpecificData:
          $ref: '#/components/schemas/ErrorData'
        message:
          type: string
    ProcessingOptions:
      title: ProcessingOptions
      type: object
      properties:
        authorizationFlow:
          $ref: '#/components/schemas/AuthorizationFlow'
        offlineChallenge:
          $ref: '#/components/schemas/OfflineChallenge'
    MethodInfo:
      title: MethodInfo
      type: object
      properties:
        activeInstances:
          type: integer
          format: int32
        blockedUntil:
          type: string
          format: date-time
        failedAttempts:
          type: integer
          format: int32
        instances:
          type: array
          items:
            type: object
          description: ''
        methodType:
          $ref: '#/components/schemas/MethodType'
        remainingAttempts:
          type: integer
          format: int32
        state:
          $ref: '#/components/schemas/State'
    JSendVerifyTransactionResponse:
      title: JSendVerifyTransactionResponse
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: '#/components/schemas/VerifyTransactionResponse'
    JSendUnblockMethodResponse:
      title: JSendUnblockMethodResponse
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
    JSendUnblockInstanceResponse:
      title: JSendUnblockInstanceResponse
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
    JSendSetInstancePropertyResponse:
      title: JSendSetInstancePropertyResponse
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
    JSendInitiateTransactionResponse:
