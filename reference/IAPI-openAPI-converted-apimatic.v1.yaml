    InitiateTransactionResponse:
      title: InitiateTransactionResponse
      type: object
      properties:
        caseId:
          type: string
          example: 41QHE14SDOdId+d+g9isQVRgpkPKRRAoYWcaLVt//BdW4VjjSf0QfEmMMPzRGo6wl1TCcx5GUtGFr8sfh315Tuj4AT/ea4sSyv9z7Tgklo2RhV9zMhDOh7bBI5vp+uPf
        methodSpecific:
          type: object
          example:
            algType: 2
            nonce: l9ned9tLn4hpytmcXjLS2hiYcs85iPDwM6Kx5QRxiPoNilzlAi8BoDxt7YJ/nQ1o
            value:
              salt: 5dpn/LfE8uoVqoTc+v5ujE1ftnVxhtJ0GkCPZQr37pY=
              cipherPublicKey: 
    InitiateTransactionRequest:
      title: InitiateTransactionRequest
      required:
        - methodType
      type: object
      properties:
        methodType:
          $ref: '#/components/schemas/MethodType10'
        muid:
          type: string
          description: the anonymous transaction is established if MUID is missing
          example: cg2t1
        notificationDestination:
          type: string
          example: test destination
        operationType:
          $ref: '#/components/schemas/OperationType'
        processingOptions:
          $ref: '#/components/schemas/ProcessingOptions'
        tenant:
          type: string
          example: Monet+
        transactionData:
          $ref: '#/components/schemas/TransactionData'
        type:
          $ref: '#/components/schemas/Type'
        validity:
          type: string
          description: use the appropriate timestamp
          format: date-time
          example: '2020-10-10T05:05:05.235Z'
    InitiateInstanceResponse:
      title: InitiateInstanceResponse
      type: object
      properties:
        instanceInfo:
          type: string
          example: |-
            {

              "instanceId": "PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa",

              "state": "INITIATED",

