      title: JSendActivateMethodResponse
    JSendActivateInstanceResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          allowEmptyValue: false
        data:
          $ref: '#/components/schemas/ActivateInstanceResponse'
      title: JSendActivateInstanceResponse
    InitiateTransactionResponse:
      type: object
      properties:
        caseId:
          type: string
          format: byte
          example: 41QHE14SDOdId+d+g9isQVRgpkPKRRAoYWcaLVt//BdW4VjjSf0QfEmMMPzRGo6wl1TCcx5GUtGFr8sfh315Tuj4AT/ea4sSyv9z7Tgklo2RhV9zMhDOh7bBI5vp+uPf
          allowEmptyValue: false
        methodSpecific:
          type: object
          example:
            salt: 5dpn/LfE8uoVqoTc+v5ujE1ftnVxhtJ0GkCPZQr37pY=
            cipherPublicKey: 
            algType: 2
            nonce: l9ned9tLn4hpytmcXjLS2hiYcs85iPDwM6Kx5QRxiPoNilzlAi8BoDxt7YJ/nQ1o
          allowEmptyValue: false
      title: InitiateTransactionResponse
    InitiateTransactionRequest:
      type: object
      title: InitiateTransactionRequest
      properties:
        methodType:
          $ref: '#/components/schemas/MethodType'
        muid:
          $ref: '#/components/schemas/Muid'
        notificationDestination:
          type: string
          example: test destination
          allowEmptyValue: true
          description: |-
            destination where the notification of transaction state change is sent;
            if there is specified property `idport.transaction.${dest_key}.destination: ${notification-URL}` in IDport Config, it is possible to use `${dest_key}` as `notificationDestination` parameter during transaction initiation
        operationType:
          type: string
          example: AUTHENTICATION
          allowEmptyValue: true
          enum:
            - AUTHENTICATION
            - AUTHORIZATION
          default: AUTHORIZATION
          description: Distinguishes between login and other transactio types.
        processingOptions:
          $ref: '#/components/schemas/ProcessingOptions'
        tenant:
          $ref: '#/components/schemas/Tenant'
        transactionData:
          $ref: '#/components/schemas/TransactionData'
        type:
          type: string
          example: PIN
          description: |-
            for CM method only applicable
            Specification of secret modality, that can be used for transaction authorization, modality hierarchy: PIN > ALT_SECRET > NO_PIN; stronger secret can be used always
          allowEmptyValue: true
          enum:
            - PIN
            - NO_PIN
            - ALT_SECRET
            - INFORMATION_MESSAGE
        validity:
          type: string
          format: date-time
          example: '2020-10-10T05:05:05.235Z'
          description: use the appropriate timestamp
          allowEmptyValue: true
          default: XXX can be specified in config.param
      required:
        - methodType
