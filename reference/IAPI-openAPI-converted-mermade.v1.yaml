paths:
  /v1/ping:
    get:
      summary: ping
      operationId: pingUsingGET
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/IdPortCaseResponse'
  /v1/verifyTransaction:
    post:
      summary: verifyTransaction
      operationId: verifyTransactionUsingPOST
      parameters:
        - $ref: '#/components/parameters/XChannelHeader'
        - $ref: '#/components/parameters/XTrnHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyTransactionRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSendVerifyTransactionResponse'
      tags:
        - Transaction processing
      description: Allows to send authorization signature to verify previous intiated transaction.
  /v1/unblockInstance:
