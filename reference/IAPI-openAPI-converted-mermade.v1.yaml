components:
  schemas:
    VerifyTransactionResponse:
      type: object
      properties:
        instanceInfo:
          type: object
          example:
            value:
              instanceId: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa'
              instanceName: Swagger instance test name
              state: ACTIVE
              lastAccess: '2018-07-13T09:28:01Z'
          allowEmptyValue: false
      title: VerifyTransactionResponse
    VerifyTransactionRequest:
      type: object
      title: VerifyTransactionRequest
      properties:
        caseId:
          type: string
          description: it is get from /initiateTransaction response
          example: 41QHE14SDOdId+d+g9isQVRgpkPKRRAoYWcaLVt//BdW4VjjSf0QfEmMMPzRGo6wl1TCcx5GUtGFr8sfh315Tuj4AT/ea4sSyv9z7Tgklo2RhV9zMhDOh7bBI5vp+uPf
        code:
          type: string
          example: kuxejDzuNbSh1z6VGzYqo7Bv90IpfRavzGfxBYN9yl6D549zaSawq6+Cb0RDQLUz+vpFCgPBMHs73AQO1TpkVCACO/XiDfAf6P2ad61pPlXN02+L6fARtxXcOqowuM5AdPQioV4Byo1/guSjsT/BGNL0MpIjw5NgMtpB5NNw24+2PYx+8lzZM25NPTNaylTJNXBiCL3kBV/p68hc2p4EDzSSRjgA0uTH1oNMIqyNXXPOFGCKU9RSylrBnwLpCUkq
          description: it is computed from /initiateTransaction response
          allowEmptyValue: false
        methodType:
          type: string
          example: PASSWORD
          allowEmptyValue: false
          enum:
            - PASSWORD
            - ACTIVATION_CODE
            - SMS
            - CM
            - SPNEGO
            - TLS_CLIENT
        muid:
          type: string
          example: cg2t1
          allowEmptyValue: false
        tenant:
          type: string
          example: Monet+
          allowEmptyValue: true
        chap:
          $ref: '#/components/schemas/Chap'
      required:
        - caseId
        - methodType
        - muid
    UnblockMethodResponse:
      type: object
      title: UnblockMethodResponse
    UnblockMethodRequest:
      type: object
      required:
        - methodType
        - muid
      properties:
        methodType:
          type: string
          example: PASSWORD
          allowEmptyValue: false
          enum:
            - PASSWORD
            - ACTIVATION_CODE
            - SMS
            - CM
            - SPNEGO
            - TLS_CLIENT
        muid:
          type: string
          example: cg2t1
          allowEmptyValue: false
        tenant:
          type: string
          example: Monet+
          allowEmptyValue: true
      title: UnblockMethodRequest
    UnblockInstanceResponse:
      type: object
      title: UnblockInstanceResponse
    UnblockInstanceRequest:
      type: object
      required:
        - instanceId
        - methodType
        - muid
      properties:
        instanceId:
          type: string
          example: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa'
          allowEmptyValue: false
        methodType:
          type: string
          example: PASSWORD
          allowEmptyValue: false
          enum:
            - PASSWORD
            - ACTIVATION_CODE
            - SMS
            - CM
            - SPNEGO
            - TLS_CLIENT
        muid:
          type: string
          example: cg2t1
          allowEmptyValue: false
        tenant:
          type: string
          example: Monet+
          allowEmptyValue: true
      title: UnblockInstanceRequest
    TransactionData:
      type: object
      required:
        - data
        - locale
        - template
      properties:
        data:
          type: string
          allowEmptyValue: false
          description: WYSIWYS transaction data (base64-encoded)
          pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$'
        locale:
          type: string
          example: cs
          description: language code according to ISO 639-1
          allowEmptyValue: false
        template:
          type: string
          example: AUTHENTICATION
          allowEmptyValue: false
          description: transformation template
      title: TransactionData
      description: |-
        for methods SMS and CM are transaction data visualized to user (SMS, mobile application) and they are part of the cryptography for transaction signature, so they are required
        for method PASSWORD the transaction data are optional just for record, cryptography signature is based on randnom nonce and password hash
    SetInstancePropertyResponse:
      type: object
      title: SetInstancePropertyResponse
    SetInstancePropertyRequest:
      type: object
      required:
        - instanceId
        - methodType
        - muid
      properties:
        instanceId:
          type: string
          example: 'PASSWORD:cg2t1:nL6ZlKzC06ecUQV9yQs7ghx37jgutgwa'
          allowEmptyValue: false
        methodType:
          type: string
          example: PASSWORD
          allowEmptyValue: false
          enum:
            - PASSWORD
            - ACTIVATION_CODE
            - SMS
            - CM
            - SPNEGO
            - TLS_CLIENT
        muid:
          type: string
          example: cg2t1
          allowEmptyValue: false
        name:
          type: string
          example: Swagger instance test name
          allowEmptyValue: true
        tenant:
          type: string
          example: Monet+
          allowEmptyValue: true
        validTo:
          type: string
          format: date-time
          example: '2018-07-13T09:28:01Z'
          allowEmptyValue: true
      title: SetInstancePropertyRequest
    Result:
      type: object
      properties:
        code:
          type: integer
          format: int32
        errorSpecificData:
          $ref: '#/components/schemas/ErrorData'
        message:
          type: string
      title: Result
    ProcessingOptions:
      type: object
      properties:
        authorizationFlow:
          type: string
          allowEmptyValue: true
          enum:
            - ONLINE
            - OFFLINE
            - ONLINE_OFFLINE
          description: distinguishes how the transaction can be verified
          default: ONLINE_OFFLINE
        offlineChallenge:
          type: string
          allowEmptyValue: true
          enum:
            - QR
            - NONE
            - QR_NONE
          description: type of challenge for offline authorization flow
          default: QR
      title: ProcessingOptions
      description: used only for CM method
    MethodInfo:
      type: object
      properties:
        activeInstances:
          type: integer
          format: int32
        blockedUntil:
          type: string
          format: date-time
        failedAttempts:
          type: integer
          format: int32
        instances:
          type: array
          items:
            type: object
        methodType:
          type: string
          enum:
            - PASSWORD
            - ACTIVATION_CODE
            - SMS
            - CM
            - SPNEGO
            - TLS_CLIENT
        remainingAttempts:
          type: integer
          format: int32
        state:
          type: string
          enum:
            - ACTIVE
            - BLOCKED_MAN
            - BLOCKED_USAGE_TEMP
            - BLOCKED_USAGE_PERM
            - DEACTIVATED
      title: MethodInfo
    JSendVerifyTransactionResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          allowEmptyValue: false
        data:
          $ref: '#/components/schemas/VerifyTransactionResponse'
      title: JSendVerifyTransactionResponse
    JSendUnblockMethodResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          allowEmptyValue: false
        data:
          $ref: '#/components/schemas/UnblockMethodResponse'
      title: JSendUnblockMethodResponse
    JSendUnblockInstanceResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          allowEmptyValue: false
        data:
          $ref: '#/components/schemas/UnblockInstanceResponse'
      title: JSendUnblockInstanceResponse
    JSendSetInstancePropertyResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          allowEmptyValue: false
        data:
          $ref: '#/components/schemas/SetInstancePropertyResponse'
      title: JSendSetInstancePropertyResponse
    JSendInitiateTransactionResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          allowEmptyValue: false
        data:
          $ref: '#/components/schemas/InitiateTransactionResponse'
      title: JSendInitiateTransactionResponse
    JSendInitiateInstanceResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          allowEmptyValue: false
        data:
          $ref: '#/components/schemas/InitiateInstanceResponse'
      title: JSendInitiateInstanceResponse
    JSendGetTransactionStateResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          allowEmptyValue: false
        data:
          $ref: '#/components/schemas/GetTransactionStateResponse'
      title: JSendGetTransactionStateResponse
    JSendGetMethodParamsResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          allowEmptyValue: false
        data:
          $ref: '#/components/schemas/GetMethodParamsResponse'
      title: JSendGetMethodParamsResponse
    JSendGetMethodInfoResponse:
