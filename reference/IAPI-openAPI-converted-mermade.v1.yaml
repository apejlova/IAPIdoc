  /v1/initiateTransaction:
    post:
      summary: initiateTransaction
      operationId: initiateTransactionUsingPOST
      parameters:
        - $ref: '#/components/parameters/XChannelHeader'
        - $ref: '#/components/parameters/XTrnHeader'
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/InitiateTransactionRequest'
            examples:
              PWD login:
                value:
                  tenant: Monet+
                  muid: demo01
                  methodType: PASSWORD
                  operationType: AUTHENTICATION
                  transactionData: null
                  data: 
                  locale: cs
                  template: AUTHENTICATION
              SMS login:
                value:
                  tenant: Monet+
                  muid: demo01
                  methodType: SMS
                  operationType: AUTHENTICATION
                  transactionData:
                    data: 
                    locale: cs
                    template: AUTHENTICATION
              CM online login (PIN):
                value:
                  tenant: Monet+
                  muid: demo01
                  methodType: CM
                  operationType: AUTHENTICATION
                  type: PIN
                  transactionData:
                    data: 
                    locale: cs
                    template: AUTHENTICATION
                  processingOptions:
                    authorizationFlow: ONLINE
              CM login with OTP (BIO):
                value:
                  tenant: Monet+
                  muid: demo01
                  methodType: CM
                  operationType: AUTHENTICATION
                  type: ALT_SECRET
                  transactionData:
                    data: 
                    locale: cs
                    template: AUTHENTICATION
                  processingOptions:
                    authorizationFlow: OFFLINE
                    offlineChallenge: NONE
              CM online transation (NO_PIN):
                value:
                  tenant: Monet+
                  muid: demo01
                  methodType: CM
                  operationType: AUTHORIZATION
                  type: NO_PIN
                  transactionData:
                    data: 
                    locale: cs
                    template: AUTHENTICATION
                  processingOptions:
                    authorizationFlow: ONLINE
              CM offline transaction with QR (PIN):
                value:
                  tenant: Monet+
                  muid: demo01
                  methodType: CM
                  operationType: AUTHORIZATION
                  type: PIN
                  transactionData:
                    data: 
                    locale: cs
                    template: AUTHENTICATION
                  processingOptions:
                    authorizationFlow: OFFLINE
                    offlineChallange: QR
              CM anonymous QR code (PIN):
                value:
                  tenant: Monet+
                  methodType: CM
                  operationType: AUTHENTICATION
                  type: PIN
                  transactionData:
                    data: 
                    locale: cs
                    template: AUTHENTICATION
                  processingOptions:
                    authorizationFlow: ONLINE
        required: true
        description: |-
          Specifies to whome is the transaction inteded, the way how is it delivered and modality which can transaction verify.
          Transaction data WYSIWYS is held in `transactionData` object together with WYSIWYS transformation template.
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/JSendInitiateTransactionResponse'
      tags:
        - Transaction processing
      description: |-
        Allows to initiate a new transaction for any active method of specified identity.
        It supports two operation types:
         - AUTHENTICATION for login transactions
         - AUTHORIZATION for any other payment or non-payment transactions
